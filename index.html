<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-part">
        <div class="logo">
          <img src="./Assests/odin-lined.png" alt="" />
          <p class="logo-text">ODIN</p>
        </div>
        <div class="bg-img">
          <img src="./Assests/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        </div>
      </div>
      <div class="right-part">
        
        <p class="buffer-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p class="assert-text">You <i>know</i> you want to.</p>
        <form action="#" class="form">
          <legend>Let's do this!</legend>
          <div class="input-group">
            <label for="fname">FIRST NAME
            <input type="text" id="fname" required></label>
            <label for="fname">LAST NAME
            <input type="text" id="fname" required></label>
          </div>
          <div class="input-group">
            <label for="email">EMAIL
            <input type="email" id="email" required></label>
            <label for="pnumber">PHONE NUMBER
            <input type="number" id="pnumber" minlength="10" maxlength="10" required></label>
          </div>
          <div class="input-group">
            <label for="password">PASSWORD
            <input class="error" type="password" id="password" minlength="8" ></label>
            <label for="cpassword">CONFIRM PASSWORD
            <input class="error" type="password" id="cpassword" minlength="8" ></label>
            </div>
          </form>
          <button type="submit">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
